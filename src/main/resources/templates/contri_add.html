<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Internal DashBoard</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .fix-table{
        white-space: nowrap;
        overflow:hidden;
    }
    .header-shadow{
    box-shadow:    0px 6px 15px #888888
    }
</style>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark header-shadow">
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/employee}"><i class="fa-solid fa-house"></i>&nbsp&nbsp</a>
					
				</li>
			</ul>
		
		<br>
		<!-- Brand -->
		<a class="navbar-brand" href="#">Add Monthly Expense</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		
	</nav>
  </div>

<br>
<br>
	<div class = "container">
	<div class = "row">
	<!-- bootstrap css class-> it support all three devices large device small device and medium device and 
	justify-content-center to align the content at center and card for bold
	-->
		<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		<h1 class="texy-center"> Add New Expense</h1>
		<div class = "card body">
		<!-- th:action to define the action of column and the action is the request url and @ represent the context path of the application
		 -->
		 <!-- OBJECT is the model object we use in the controller class in this case it is student -->
			<form th:action="@{/employee/contri}" th:object= "${expense}" method = "POST">
				<div class = "form-group">
				
				<label>Select Year</label>
<input
                     type="number"
                     th:field = "*{year}"
                     class = "form-control"
                     placeholder="Enter year"
                     />
					<label>Month</label>
					<br>
					<select th:field = "*{months}" class = "form-control">
					
					<option value = "January">January</option>
					<option value = "February">February</option>
					<option value = "March">March</option>
					<option value = "April">April</option>
					<option value = "May">May</option>
					<option value = "June">June</option>
					<option value = "July">July</option>
					<option value = "August">August</option>
					<option value = "September">September</option>
					<option value = "October">October</option>
					<option value = "November">November</option>
					<option value = "December">December</option>
					</select>
					
					
					<!--<input
					 type="text"
					 th:field = "*{months}"
					 class = "form-control"
					 placeholder="Enter the name of the month"
					 />-->
					 <label>Monthly Contribution Amount</label>
					<input
					 type="number"
					 th:field = "*{total_contri_amount}"
					 class = "form-control"
					 placeholder="Enter the Monthly Contribution Amount"
					 />
					 
					 <label>Expenditure</label>
					<input
					 type="number"
					 th:field = "*{expenditure}"
					 class = "form-control"
					 placeholder="Enter the Expenditure"
					 />
					 <!--<label>Remaining Amount</label>
					<input
					 type="number"
					 th:field = "*{remaining_amount}"
					 class = "form-control"
					 placeholder="Enter the Remaining Amount"
					 />	-->	
					 <label>Notes</label>
					<textarea
					 th:field = "*{notes}"
					 class = "form-control"
					 placeholder="Enter new Notes"
					 />			 
					 <div class = "box-footer">
					 <button type = "submit" class = "btn btn-success">	 Submit</button>
					 </div>
				</div>
			</form>
		</div>
		</div>
	</div>
	</div>
</body>
</html>
