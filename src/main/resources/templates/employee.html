<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Internal DashBoard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
	.fix-table {
		white-space: nowrap;
		overflow: hidden;
	}

	.header-shadow {
		box-shadow: 0px 6px 15px #888888
	}
</style>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark header-shadow">
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/employee}"><i class="fa-solid fa-house"></i></a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/employee}">Internal DashBoard</a>
				</li>
			</ul>
		</div>
		<!-- Brand -->
		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- Navbar links -->

	</nav>

	<br>
	<div class="container-fluid">

		<p class="text-secondary h4"> Employee Details</p>
		<br>
		<div class="row">
			<div class="col-9">
				<a th:href="@{/employee/new}" class="btn btn-outline-success btn-sm mb-3 mr-3"><i
						class="fa-solid fa-plus"></i> Employee </a>
				<a th:href="@{/leaves}" class="btn btn-outline-success btn-sm mb-3 mr-3"> Leaves </a>
				<a th:href="@{/employee/contri}" class="btn btn-outline-success btn-sm mb-3 mr-3">Monthly Contibution
					Details
				</a>
				<a th:href="@{/employee/training}" class="btn btn-outline-success btn-sm mb-3 mr-3">Training Details</a>

			</div>
			<div class="col-3 text-right">
				<select name="select1" onchange="javascript:getOption(this.value)"
					class="form-control w-50 float-right">
					<option value="Status">Status: [[${s}]]</option>
					<option value="All">All</option>
					<option value="Active">Active</option>
					<option value="InActive">Inactive</option>
				</select>
			</div>
		</div>
		<br>
		<div style="overflow-x:auto;">
			<table class="table table-striped table-bordered table-sm">
				<thead class="table-dark">
					<tr class="fix-table">
						<th>Employee ID</th>
						<th>Employee Name </th>
						<th>Email </th>
						<th>Base Location </th>
						<th>Factory</th>
						<th>Major Area</th>
						<th>Skills</th>
						<th>Status</th>
						<th>Start Date</th>
						<th>End Date </th>
						<th colspan="2">Action</th>

					</tr>
				</thead>
				</tbody>


				<tr class="text-secondary" th:each="employee : ${employee}">
					<td th:text="${employee.emp_id}"></td>
					<td th:text="${employee.emp_name}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.location}"></td>
					<td th:text="${employee.factory}"></td>
					<td th:text="${employee.major_area}"></td>
					<td th:text="${employee.skills}"></td>
					<td th:text="${employee.status}"></td>
					<td th:text="${employee.start_date}"></td>
					<td th:text="${employee.end_date}"></td>
					<td><a th:href="@{/employee/edit/{id}(id=${employee.id})}" class="btn btn-outline-success"><i
								class="fa-solid fa-pencil"></i></a></td>

					<td><a th:href="@{/employee/{id}(id=${employee.id})}" class="btn btn-outline-danger"><i
								class="fa-regular fa-trash-can"></i></a></td>
					</td>

				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript">
		function getOption(status) {
			console.log(status);
			//selectElement = document.querySelector('#select1');
			// output = selectElement.value;
			//document.querySelector('.output').textContent = output;
			window.location = "http://localhost:8080/employee/status/" + status;

		}
	</script>
</body>


</html>
